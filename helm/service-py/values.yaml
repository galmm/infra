replicaCount: 2
image:
  repository: your-registry/service-py
  tag: latest
  pullPolicy: IfNotPresent
service:
  type: ClusterIP
  port: 8080
resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "500m"
postgresql:
  host: "postgresql"
  port: 5432
  database: "orders"
env: {}
