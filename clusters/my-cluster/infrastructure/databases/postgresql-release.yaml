---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: postgresql
  namespace: default
spec:
  interval: 10m
  chart:
    spec:
      chart: postgresql
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  values:
    auth:
      username: service_user
      database: orders_db
      postgresPassword: "test123"  # Для теста
    primary:
      persistence:
        enabled: false  # Для теста без persistent storage
